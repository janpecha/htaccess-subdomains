
<VirtualHost *:80>
	ServerAdmin htaccess-tests@localhost
	DocumentRoot <PATH_TO>/tests/DocumentRoot
	ServerName htaccess-tests.l
	ServerAlias *.htaccess-tests.l
	ErrorLog "<PATH_TO>/tests/DocumentRoot/error.log"
	RewriteLog "<PATH_TO>/tests/DocumentRoot/rewrite.log"
	RewriteLogLevel 9
</VirtualHost>

